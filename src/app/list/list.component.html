<mat-selection-list [(ngModel)]="checkedTodos">
  <mat-list-option
    checkboxPosition="before"
    *ngFor="let todo of todos"
    [value]="todo"
  >
    {{ todo }}
  </mat-list-option>
</mat-selection-list>

<h1>debug:</h1>
<pre>todos: {{ todos | json }}</pre>
<pre>checkedTodos: {{ checkedTodos | json }}</pre>
